name: production

on: [push]

jobs:
  write-to-console:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy To Staging
        uses: fifsky/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          user: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            echo "Github Successful"
    
